<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 90%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Comparador</h1>
    <form id="formNumeros">
      <input type="number" id="num1" placeholder="Número 1"><br>
      <input type="number" id="num2" placeholder="Número 2"><br>
      <input type="number" id="num3" placeholder="Número 3"><br>
      <button type="button" onclick="comparar()">Comparar</button>
    </form>
    <p id="resultado"></p>
  </div>

  <script>
    function comparar() {
      const n1 = parseFloat(document.getElementById("num1").value);
      const n2 = parseFloat(document.getElementById("num2").value);
      const n3 = parseFloat(document.getElementById("num3").value);

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        document.getElementById("resultado").innerText = "Nenhum número inserido";
        return;
      }

      let maior = Math.max(n1, n2, n3);
      let menor = Math.min(n1, n2, n3);
      let resultado = `O maior número é: ${maior}\nO menor número é: ${menor}\n`;

      if (n1 === n2 && n1 === n3) {
        resultado += "Todos os números são iguais.";
      } else if (n1 !== n2 && n1 !== n3 && n2 !== n3) {
        resultado += "Todos os números são diferentes.";
      } else {
        resultado += "Alguns números são iguais.";
      }

      document.getElementById("resultado").innerText = resultado;
    }
  </script>
</body>
</html>
